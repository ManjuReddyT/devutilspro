<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevUtils Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                750: '#2d3748',
                850: '#1a202c', 
                950: '#0f172a',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for code editors */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Syntax Highlighter Specifics */
      .syntax-editor-textarea {
        color: transparent !important;
        background: transparent !important;
        caret-color: #4f46e5; /* indigo-600 */
      }
      .dark .syntax-editor-textarea {
        caret-color: #fff;
      }
      
      /* Ensure placeholder is visible even if text is transparent */
      .syntax-editor-textarea::placeholder {
        color: #94a3b8; /* slate-400 */
      }
      .dark .syntax-editor-textarea::placeholder {
        color: #475569; /* slate-600 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "jsonpath-plus": "https://aistudiocdn.com/jsonpath-plus@^10.0.7",
    "cron-parser": "https://aistudiocdn.com/cron-parser@^4.9.0",
    "js-yaml": "https://aistudiocdn.com/js-yaml@4.1.0",
    "diff": "https://aistudiocdn.com/diff@^5.1.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 overflow-hidden transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
